<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-page">
      <h1>Home Page</h1>
    </div>
    <br /><br /><br />
    <section class="show">
      <form method="get" action="/search" class="form1">
        <button class="button1" type="submit">search movie</button>
      </form>

      <form method="get" action="/insert" class="form1">
        <button class="button2" action="/insert" type="submit" method="get">
          change your playlist
        </button>
      </form>
    </section>

    <form action="/logout?_method=DELETE" method="post">
      <button type="submit" class="logout">logout</button>
    </form>
    <script src="jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
